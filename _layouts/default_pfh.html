<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Python Programming for Humanities</h1>
        <h2>人文學群的 Python 程式入門</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          {% if page.repository_url %}
            <a href="{{ page.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
          {% endif %}
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}

    <footer>
      <hr>
      <center>
        <div class="container" styel="aligh:middle">
          <a href="http://lope.linguistics.ntu.edu.tw/" style="text-decoration:none">
            <img 
              src="http://lopen.linguistics.ntu.edu.tw/assets/icon/logo.jpg"
              style="width:50px;height:50px;border-radius:50%;vertical-align:middle">
          </a>
          <a href="https://aji.tw/" style="text-decoration:none">
            <img 
              src="https://aji.tw/static_all/img/logo.png"
              style="width:40px;height:40px;vertical-align:middle">
          </a>
          <a href="https://jekyllrb.com/" style="text-decoration:none">
            <img 
              src="https://raw.githubusercontent.com/jekyll/brand/master/jekyll-notext-light-transparent.png"
              style="width:45px;height:45px;vertical-align:middle">
          </a>
        </div>
      </center>
    </footer>

  </body>
</html>
